<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link 
href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
<link rel="stylesheet" href="Index2.css" />
    <title>TODO APP</title>
</head>
<body>
   <div class="app">
    <h4>TODO App</h4>
    <div id = "addNew" data-bs-toggle="modal"data-bs-target="#form">
  <span>Add New Task</span>
  <i class="bi bi-plus"></i>
    </div>
    <h5 class="text-center my-2">Task</h5>
    <div id="tasks">

    </div>
   
       <!-- Modal -->
<form class="modal fade" 
id="form" 
   data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title fs-5" id="staticBackdropLabel">Add New Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
    <!------------Start Modal Body-------------------------------------->
      <div class="modal-body">
        <div> 
        <p>Task title</p>
        <input type="text" class="form-control" id="textInput" name="" />
        <div id="msg"></div>
        </div>
        <div>
            <p class="mt-2">Due Date</p>
            <input type="date"
            name = "date" 
            class="form-control"
             id="dateInput"/>
        </div>
        <div>
            <p class="mt-2">Description</p>
            <textarea type="desc" id="textArea" class="form-control" rows = "5" cols = "30"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cancel">Cancel</button>
        <button type="submit" class="btn btn-primary" id="add">Add</button>
      </div>
    </div>
  </div>
</form>
   </div>

    
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">

</script>
<script src = "Index2.js"></script>
</body>
</html>
